services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dotnetapp
      - nodeapp
    networks:
      - app-network

  dotnetapp:
    build: ./DotNetApp
    ports:
      - "5000:5000"
    networks:
      - app-network

  nodeapp:
    build: ./NodeApp
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
